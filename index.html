<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Card Skin Creator</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="header-container-logo-icon">
          <a href="index.html" class="header-logo-link">CSC</a>
        </div>
      </div>
    </header>
    <div class="container">
      <input type="checkbox" class="toggle" id="toggle" checked="checked" /><label
        class="toggle"
        for="toggle"
      >
        Toggle tilt</label
      >
      <div class="menu">
        <div class="top">
          <span class="search">
            <input type="text" />
          </span>
          <a class="exit" href="#" tabindex="0"></a>
        </div>
        <ul class="middle">
          <li tabindex="0"><i class="fa fa-calendar"></i>Home</li>
          <li tabindex="0"><i class="fa fa-camera"></i>Card Editor</li>
          <li tabindex="0"><i class="fa fa-check-square-o"></i>Gallery or Examples</li>
          <li tabindex="0"><i class="fa fa-map-marker"></i>FAQ or How to Use</li>
          <li tabindex="0"><i class="fa fa-codepen"></i>Settings</li>
          <!-- <li tabindex="0"><i class="fa fa-dribbble"></i>Dribbble</li>
          <li tabindex="0"><i class="fa fa-user"></i>Settings</li>
          <li tabindex="0"><i class="fa fa-cogs"></i>Settings</li> -->
        </ul>
        <div class="bottom"></div>
        <div class="menu-back"></div>
        <div class="glass-reflection"></div>
      </div>
    </div>
  </body>
</html>
